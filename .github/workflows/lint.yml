name: Linter

on:
  pull_request_target:
      branches: [dev, main]
  push:
      branches: [dev, main]
  
permissions:
  contents: write

jobs:
    test-lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                ref: ${{ github.head_ref }}
                fetch-depth: 0
            
            - name: Install dependencies
              run: npm install --ignore-scripts

            - name: Lint
              run: npm run code:lint