name: Linter

on:
  pull_request_target:
      branches: [dev, main]
  push:
      branches: '**'
  
permissions:
  contents: write

jobs:
    test-lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                ref: ${{ github.head_ref }}
                fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                version: 10

            - name: Lint
              run: pnpm run code:lint