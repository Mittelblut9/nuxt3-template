name: Linter

on:
  pull_request_target:
      branches: [dev, main]
  push:
      branches: ['**']
  
permissions:
  contents: write

jobs:
    test-lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5
              with:
                ref: ${{ github.head_ref }}
                fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
            - name: Install Eslint
              run: pnpm install

            - name: Lint
              run: pnpm run code:lint