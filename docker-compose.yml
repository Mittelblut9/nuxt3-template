version: '3.8'
  
services:
  app:
    image: node:22.14
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    command: >
      sh -c "
      npm install -g pnpm &&
      pnpm install &&
      pnpm run dev --host"
    ports:
      - 3000:3000